<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para el amor de mi vida ‚ù§Ô∏è</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            text-align: center;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease;
            max-width: 400px;
        }
        
        h1 {
            margin-bottom: 15px;
        }
        
        button {
            margin: 10px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        
        #yes {
            background: white;
            color: #ff416c;
            font-weight: bold;
        }
        
        #yes:hover {
            transform: scale(1.1);
        }
        
        #no {
            background: transparent;
            border: 2px solid white;
            color: white;
            position: relative;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 5s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
        
        .hidden {
            display: none;
        }
        
        .big-message {
            font-size: 28px;
            animation: zoom 1s ease;
        }
        
        @keyframes zoom {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="card" id="mainCard">
        <h1>Hola mi amor üíñ</h1>
        <p id="message">Eres lo mejor que me ha pasado.</p>
        <br>
        <h2>¬øQuieres ser mi San Valent√≠n? üåπ</h2>
        <br>
        <button id="yes">S√≠ üíò</button>
        <button id="no">No üôà</button>
    </div>

    <div id="finalScreen" class="hidden">
        <h1 class="big-message">Sab√≠a que dir√≠as que s√≠ üòç</h1>
        <p>Te amo much√≠simo ‚ù§Ô∏è</p>
    </div>

    <!-- M√∫sica opcional -->
    <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

    <script>
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        const mainCard = document.getElementById("mainCard");
        const finalScreen = document.getElementById("finalScreen");
        const message = document.getElementById("message");
        const music = document.getElementById("music");

        const mensajes = [
            "Eres lo mejor que me ha pasado üíï",
            "Iluminas mis d√≠as ‚òÄÔ∏è",
            "Me haces muy feliz üòç",
            "Quiero muchos San Valentines contigo ‚ù§Ô∏è"
        ];

        let index = 0;

        // Cambiar mensaje cada 3 segundos
        setInterval(() => {
            index = (index + 1) % mensajes.length;
            message.textContent = mensajes[index];
        }, 3000);

        // Bot√≥n S√≠
        yesBtn.addEventListener("click", () => {
            mainCard.classList.add("hidden");
            finalScreen.classList.remove("hidden");
            music.play();
            lanzarCorazones();
        });

        // Bot√≥n No escapa
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        // Corazones flotando
        function lanzarCorazones() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (Math.random() * 30 + 20) + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>

</body>

</html>
